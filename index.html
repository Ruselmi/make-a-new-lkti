<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoBab Universal Pro - Beranda</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617 70%);
      color: #e2e8f0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .panel {
      width: min(860px, 100%);
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 18px;
      padding: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(2, 6, 23, 0.45);
    }
    h1 { margin: 0 0 8px; font-size: clamp(1.4rem, 2.5vw, 2rem); }
    p { color: #94a3b8; margin: 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 12px; margin-top: 18px; }
    .card {
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(30, 41, 59, 0.6);
      border-radius: 14px;
      padding: 14px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #f8fafc;
      background: linear-gradient(135deg, #0ea5e9, #14b8a6);
    }
    .muted { font-size: .9rem; color: #cbd5e1; }
  </style>
</head>
<body>
  <main class="panel">
    <h1>AutoBab Universal Pro</h1>
    <p>Pusat kontrol baru untuk memulai aplikasi dan memantau sistem inti.</p>

    <div class="grid">
      <section class="card">
        <h3>Masuk Aplikasi</h3>
        <p class="muted">Buka generator dokumen utama.</p>
        <a class="btn" href="chat.html">Buka Workspace</a>
      </section>
      <section class="card">
        <h3>Sistem Baru</h3>
        <p class="muted">✅ Template topik cepat<br>✅ Draft otomatis & pemulihan lokal</p>
      </section>
      <section class="card">
        <h3>Status</h3>
        <p class="muted" id="status">Memeriksa...</p>
      </section>
    </div>
  </main>

  <script>
    const status = document.getElementById('status');
    const draft = localStorage.getItem('autoBabDraft_v1');
    status.textContent = draft ? 'Draft lokal terdeteksi: siap dipulihkan di workspace.' : 'Tidak ada draft lokal. Sistem siap dipakai.';
  </script>
</body>
</html>
